<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="container">

        <div class="header">
            <img src="images/icon-profile.png" alt="">
            <img src="images/logo.png" alt="">
            <img src="images/icon-chat.png" alt="">
        </div>


        <div class="main-content">
            <img src="images/badge-like.png" alt="" class="like">
            <img src="images/badge-nope.png" alt="" class="nope">

            <div id="dog">
                <img src="images/dog-rex.jpg" alt="picture of ${name}">
                <div class="dog-info">
                    <h1>${name}, ${age}</h1>
                    <p>${bio}</p>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button id="accept-btn"><img src="images/icon-heart.png" alt=""></button>
            <button id="reject-btn"><img src="images/icon-cross.png" alt=""></button>
        </div>

    </div>
    <script src="/index.js" type="module"></script>
</body>

</html>
